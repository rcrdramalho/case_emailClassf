<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Classificador de Emails - IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>📧 Classificador de Emails com IA</h1>

    <form id="uploadForm">
        <fieldset>
            <legend>📎 Arquivo</legend>
            <label for="file">Escolha um arquivo (.txt ou .pdf):</label>
            <div class="file-input-container">
                <input type="file" id="file" accept=".txt,application/pdf">
                <button type="button" id="removeFile" class="remove-file-btn" style="display: none;">❌ Remover arquivo</button>
            </div>
            <p id="fileInfo">Ou deixe em branco para enviar apenas o texto abaixo.</p>
        </fieldset>

        <fieldset>
            <legend>✏️ Texto simples</legend>
            <label for="text">Cole ou escreva o texto do email aqui:</label>
            <textarea id="text" rows="10" cols="60" placeholder="Cole aqui o conteúdo do email que deseja classificar...&#10;&#10;Exemplo:&#10;Prezado suporte,&#10;Estou com dificuldades para acessar minha conta..."></textarea>
        </fieldset>

        <div class="button-container">
            <button type="submit">🚀 Classificar Email</button>
            <button type="reset">🗑️ Limpar</button>
        </div>
    </form>

    <div class="response-section">
        <h2>📊 Resultado da Classificação:</h2>
        <pre id="resposta">Aguardando envio...</pre>
    </div>
</div>

<!-- Referência ao script externo -->
<script src="script.js"></script>
</body>
</html>
